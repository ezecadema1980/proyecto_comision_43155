<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Proyecto Final Java Script</title>
</head>
<body>
    
  
  
    <h1>Proyecto Final Java Script</h1>
    <h2>Entrega Final - Simulador</h2>
    <br>

    <section>

    <form id="register">
      <fieldset>
        <legend>Iniciar Sesion</legend>
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario" placeholder="Usuario" />
        <br>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" placeholder="Contraseña" />
        <br>
        <input type="submit" value="Iniciar" />
              
      </fieldset>
      
    </form>

  </section>

  <section>
   
    <form id="f_pacientes">
        <fieldset>
          <legend>Información Personal</legend>
          <label for="nombre">Nombre:</label>
          <input name="nombre" id="nombre" type="text" tabindex="1" />
          <br>
          <label for="apellidos">Apellidos:</label>
          <input name="apellidos" id="apellidos" type="text" tabindex="2" />
          <br>
          <label for="edad">Edad:</label>
          <input name="edad" id="edad" type="text" tabindex="3" />
          <br>
          <label for="terapia">Terapia:</label>
          <input name="terapia" id="terapia" type="text" tabindex="5" />
          <br>
        </fieldset>
      
    </form>

  </section>
      
    <br>
         
    <button id="btn" type="submit">Agregar Paciente</button>
    <br>
    <button id="btn_hist" type="submit">Mostrar Historial Pacientes</button>
    
    <br>

      <ul id="list"></ul>
      <br>
      <ul id="list_hist"></ul>
      <br>
      <p id="promedio"></p>

    <script src="js/clases.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
